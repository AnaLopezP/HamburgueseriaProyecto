<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hamburguesería Ana la Rana">
    <title>Hamburguesería Ana la Rana</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <h1 id="combosALA">Combos de Hamburguesas</h1>

    <div class="precio-combos">
        Todos los combos valen 9.99€
    </div>

    <form id = "pedidoFormCOMBO">
        <div class="combo">
            <input type="radio" name="combo_nombre" value="comboClasico" id="comboClasico">
            <label for="comboClasico">
                <h2>Combo Clásico</h2>
                <ul>
                    <li>Hamburguesa: Clásica con Queso</li>
                    <li>Acompañamiento: Patatas Fritas</li>
                    <li>Bebida: Refresco de cola</li>
                    <li>Postre: Helado</li>
                </ul>
            </label>
        </div>

        <div class="combo">
            <input type="radio" name="combo_nombre" value="comboVegetariano" id="comboVegetariano">
            <label for="comboVegetariano">
                <h2>Combo Vegetariano</h2>
                <ul>
                    <li>Hamburguesa: Vegetariana</li>
                    <li>Acompañamiento: Ensalada</li>
                    <li>Bebida: Té helado</li>
                    <li>Postre: Brownie</li>
                </ul>
            </label>
        </div>

        <div class="combo">
            <input type="radio" name="combo_nombre" value="comboDobleCarne" id="comboDobleCarne">
            <label for="comboDobleCarne">
                <h2>Combo Doble Carne</h2>
                <ul>
                    <li>Hamburguesa: Doble Carne completa</li>
                    <li>Acompañamiento: Papas Fritas</li>
                    <li>Bebida: Coca-Cola</li>
                    <li>Postre: Tarta de Manzana</li>
                </ul>
            </label>
        </div>

        <div class="combo">
            <input type="radio" name="combo_nombre" value="comboPollo" id="comboPollo">
            <label for="comboPollo">
                <h2>Combo de Pollo</h2>
                <ul>
                    <li>Hamburguesa: Pollo a la Parrilla</li>
                    <li>Acompañamiento: Anillos de Cebolla</li>
                    <li>Bebida: Limonada</li>
                    <li>Postre: Helado de Vainilla</li>
                </ul>
            </label>
        </div>

        <div class="combo">
            <input type="radio" name="combo_nombre" value="comboEspecial" id="comboEspecial">
            <label for="comboEspecial">
                <h2>Combo Especial</h2>
                <ul>
                    <li>Hamburguesa: Especial de la Casa</li>
                    <li>Acompañamiento: Papas Fritas</li>
                    <li>Bebida: Batido de Chocolate</li>
                    <li>Postre: Tiramisú</li>
                </ul>
            </label>
        </div>

        <div class="combo">
            <input type="radio" name="combo_nombre" value="comboPicante" id="comboPicante">
            <label for="comboPicante">
                <h2>Combo Picante</h2>
                <ul>
                    <li>Hamburguesa: Picante con Jalapeños</li>
                    <li>Acompañamiento: Palitos de Zanahoria</li>
                    <li>Bebida: Agua Mineral</li>
                    <li>Postre: Sorbete de Limón</li>
                </ul>
            </label>
        </div>
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <p>¿Tiene alguna pregunta? Llame al siguiente número: 666 666 666</p>
    </footer>
    <script>
        document.getElementById('pedidoFormCOMBO').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que el formulario se envíe de manera convencional
            alert("Pedido enviado al carrito"); // Agregamos un log para verificar que se está ejecutando este código
            añadir_al_carrito_combos();
        });
    </script>
</body>

</html>
