<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registro de Usuario">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="mi_script.js"></script>
</head>

<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <section id="registro-box">
            <h2>Registrarse</h2>
            <form id="registro-form" onsubmit="registrarUsuario()">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="email" required> 
            
                <label for="direccion">Dirección del domicilio:</label>
                <input type="text" id="direccion" name="direccion" required>
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            
                <label for="confirmar_contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            
                <button type="submit">Registrarse</button>
            </form>

            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>

        </section>
    </main>
    <footer>
        <p>¿Tiene alguna pregunta? Llame al siguiente número: 666 666 666</p>
    </footer>
</body>

</html>
